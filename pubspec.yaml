name: bookly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: PoetsenOne-Regular
      fonts:
        - asset: assets/fonts/PoetsenOne-Regular.ttf
          weight: 700
    - family: GT
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf
          weight: 700

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
