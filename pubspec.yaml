name: bookly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  dartz: ^0.10.1
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  font_awesome_flutter: ^10.7.0
  get: ^4.6.6
  get_it: ^7.7.0
  go_router: ^14.1.4
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: PoetsenOne-Regular
      fonts:
        - asset: assets/fonts/PoetsenOne-Regular.ttf
          weight: 700
    - family: GT
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf
          weight: 700

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
